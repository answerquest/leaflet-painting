<!DOCTYPE html>
<html>
<head>
<title>Using Leaflet map tech to explore intricate paintings and large photos</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<style>

html, body, #map {
    height: 100%;
    width: 100%;
    margin:0px;
}

#map {
    background: black;
}
</style>
</head>
<body>

<div id="map"></div>

<script src='config.js'></script>
<script>

var imgMap = L.tileLayer(tilePath + '/{z}/{x}/{y}.jpg', {
	noWrap: true,
	attribution: attributionHTML});

var map = L.map('map', {
	'center': [0,0],
	'zoom': 2,
	'layers': imgMap,
	'maxZoom': maxZoom
});

// Show lat-long
var popup = L.popup();
function onMapClick(e) {
	popup
	.setLatLng(e.latlng)
	.setContent('x: ' + e.latlng.lat.toFixed(2) + ', y: ' + e.latlng.lng.toFixed(2) + '<br>Zoom: ' + map.getZoom() )
	.openOn(map);
}
map.on('click', onMapClick); 

</script>
</body>
</html>
